<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .train-container {
            position: relative;
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #train {
            position: absolute;
            width: 100px;
            height: 50px;
            bottom: 0;
            animation: moveTrain 4s linear infinite;
        }

        @keyframes moveTrain {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); }
        }

        #startBtn, #stopBtn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="train-container">
        <img src="https://cdn.pixabay.com/animation/2023/01/20/04/27/04-27-57-299_512.gif" alt="Train GIF" id="train">
    </div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>

    <script>
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        let animationId;

        function startTrainAnimation() {
            document.getElementById("train").style.animationPlayState = "running";
        }

        function stopTrainAnimation() {
            document.getElementById("train").style.animationPlayState = "paused";
        }

        startBtn.addEventListener("click", startTrainAnimation);
        stopBtn.addEventListener("click", stopTrainAnimation);
    </script>
</body>
</html>
